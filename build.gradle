plugins {
    id 'java'
    id 'jacoco'
    id 'org.springframework.boot' version '3.3.3'
    id 'io.spring.dependency-management' version "1.1.6"
}

group 'org.fintech'
version '1.0-SNAPSHOT'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}
test {
    finalizedBy jacocoTestReport
}
jacocoTestReport {
    dependsOn test

    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    "org/fintech/dto/",
                    "org/fintech/store/entity/"
            ])
        }))
    }
}



dependencies {

    annotationProcessor("org.projectlombok:lombok:1.18.34")



    testImplementation("org.springframework.boot:spring-boot-starter-test")
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation("org.springframework.boot:spring-boot-starter-validation")

    testImplementation("org.springframework.boot:spring-boot-testcontainers")
    testImplementation("org.testcontainers:junit-jupiter:1.20.1")
    implementation("org.wiremock.integrations.testcontainers:wiremock-testcontainers-module:1.0-alpha-14")




    implementation group: 'org.springframework', name: 'spring-aop', version: '6.1.13'
    implementation("org.aspectj:aspectjweaver:1.9.22.1")

    implementation("org.slf4j:slf4j-api:2.0.16")
    implementation("ch.qos.logback:logback-classic:1.5.8")


    implementation("org.modelmapper:modelmapper:3.2.1")

    implementation("org.springframework.retry:spring-retry:2.0.8")
    implementation("com.fasterxml.jackson.core:jackson-databind:2.17.2")


    implementation project(":timelog-starter")



}
subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }
    dependencies {

        annotationProcessor("org.projectlombok:lombok:1.18.34")


        implementation("org.springframework.boot:spring-boot-starter-web:3.3.3")
        implementation("org.springframework.boot:spring-boot-starter-validation:3.3.3")

        implementation group: 'org.springframework', name: 'spring-aop', version: '6.1.13'

        implementation("org.slf4j:slf4j-api:2.0.16")
        implementation("ch.qos.logback:logback-classic:1.5.8")





    }
}
test {
    useJUnitPlatform()
}